<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">E-Commerce</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Cart.html">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Checkout.html">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container mt-4">
        <h1>Welcome to our E-Commerce Website</h1>
        <div class="row mt-4">
          <!-- Product display area -->
          <div class="col-md-8">
            <div class="card">
              <img src="product-image.jpg" class="card-img-top" alt="Product Image" />
              <div class="card-body">
                <h5 class="card-title">Product Name</h5>
                <p class="card-text">Product Description</p>
                <p class="card-text">$XX.XX</p>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- Cart area -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Your Cart</h5>
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Product 1
                    <span class="badge badge-primary badge-pill">1</span>
                  </li>
                  <!-- Add more items here -->
                </ul>
                <h6 class="mt-3">Total: $XX.XX</h6>
                <button class="btn btn-success btn-block">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">&copy; 2024 E-Commerce. All Rights Reserved.</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
